<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLD GC Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --apple-blue: #0071e3; --apple-gray: #1d1d1f; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; -webkit-font-smoothing: antialiased; }
        .gradient-bg { background: linear-gradient(135deg, #000000 0%, #1d1d1f 100%); }
        .glass-effect { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37); }
        .apple-button { background: var(--apple-blue); border-radius: 980px; font-weight: 500; transition: all 0.3s ease; }
        .apple-button:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3); }
        .apple-input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; transition: all 0.3s ease; }
        .apple-input:focus { border-color: var(--apple-blue); box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1); }
        .apple-card { background: rgba(255, 255, 255, 0.05); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .apple-card:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); }
        .status-approved { background: #34d399; } .status-rejected { background: #f87171; } .status-pending { background: #fbbf24; }
        .modal-backdrop { backdrop-filter: blur(10px); }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading { width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid white; border-radius: 50%; animation: spin 1s linear infinite; }
        @media (max-width: 768px) { .chat-container { width: 100vw; height: 100vh; bottom: 0; right: 0; border-radius: 0; } }
    </style>
</head>
<body class="min-h-screen gradient-bg text-white">
    <!-- Auth Section -->
    <div id="authSection" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto mb-6 bg-white bg-opacity-10 rounded-3xl flex items-center justify-center">
                    <i class="fas fa-gift text-3xl text-white"></i>
                </div>
                <h1 class="text-4xl font-bold mb-2">SLD GC Portal</h1>
                <p class="text-white text-opacity-70">Track your gift card status</p>
            </div>
            <div class="glass-effect rounded-3xl p-8">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-white text-opacity-90 mb-3">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" class="apple-input w-full px-4 py-4 text-white placeholder-gray-400 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-white text-opacity-90 mb-3">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" class="apple-input w-full px-4 py-4 text-white placeholder-gray-400 focus:outline-none">
                    </div>
                    <button onclick="sendOtp()" class="apple-button w-full text-white py-4 px-6 font-semibold focus:outline-none">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- OTP Section -->
    <div id="otpSection" class="min-h-screen flex items-center justify-center p-4 hidden">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto mb-6 bg-white bg-opacity-10 rounded-3xl flex items-center justify-center">
                    <i class="fas fa-shield-alt text-3xl text-white"></i>
                </div>
                <h2 class="text-3xl font-bold mb-2">Verify Your Email</h2>
                <p class="text-white text-opacity-70">Enter the verification code sent to your email</p>
            </div>
            <div class="glass-effect rounded-3xl p-8">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-white text-opacity-90 mb-3">Verification Code</label>
                        <input type="text" id="otp" maxlength="6" placeholder="Enter 6-digit code" class="apple-input w-full px-4 py-4 text-white text-center text-2xl tracking-widest focus:outline-none">
                    </div>
                    <button onclick="verifyOtp()" class="apple-button w-full text-white py-4 px-6 font-semibold focus:outline-none">
                        Verify & Continue
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Section -->
    <div id="statusSection" class="min-h-screen p-4 hidden">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="glass-effect rounded-3xl p-6 mb-6">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <div>
                        <h1 class="text-2xl sm:text-3xl font-bold" id="welcomeText">Welcome back!</h1>
                        <p class="text-white text-opacity-70">Track your gift card submissions</p>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
                        <button onclick="toggleChat()" class="apple-button text-white px-6 py-3 flex items-center justify-center space-x-2">
                            <i class="fas fa-comments"></i>
                            <span>Chat</span>
                        </button>
                        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-full transition-all flex items-center justify-center space-x-2">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Submissions List -->
            <div id="submissionsList" class="space-y-4"></div>
        </div>
    </div>

    <!-- Chat Section -->
    <div id="chatSection" class="fixed bottom-4 right-4 w-96 max-w-full glass-effect rounded-3xl hidden chat-container">
        <div class="flex justify-between items-center p-6 border-b border-white border-opacity-20">
            <h3 class="font-semibold text-lg">Admin Support</h3>
            <button onclick="toggleChat()" class="text-white hover:text-opacity-70 w-8 h-8 flex items-center justify-center">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="chatMessages" class="h-80 overflow-y-auto p-4 space-y-4"></div>
        <div class="p-4 border-t border-white border-opacity-20">
            <div class="flex gap-3">
                <input type="text" id="messageInput" placeholder="Type message..." class="apple-input flex-1 px-4 py-3 text-white placeholder-gray-400 text-sm focus:outline-none">
                <button onclick="sendMessage()" class="apple-button text-white px-4 py-3">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-75 modal-backdrop hidden flex items-center justify-center z-50 p-4">
        <div class="glass-effect rounded-3xl p-4 max-w-4xl w-full">
            <div class="relative">
                <button onclick="closeVideoModal()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-red-600 transition-all">
                    <i class="fas fa-times"></i>
                </button>
                <video id="modalVideo" class="w-full rounded-2xl" controls></video>
            </div>
        </div>
    </div>

    <script>
        let userId = null, userEmail = null, currentOtp = null, userName = null, chatInterval = null;
        
        window.onload = () => clearSession();
        
        function clearSession() {
            userId = userEmail = currentOtp = userName = null;
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('statusSection').classList.add('hidden');
            document.getElementById('otpSection').classList.add('hidden');
            document.getElementById('submissionsList').innerHTML = '';
        }
        
        function logout() { clearSession(); }
        
        async function sendOtp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) return alert('Please enter both email and password');
            
            try {
                const loginResponse = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const loginData = await loginResponse.json();
                if (!loginData.success) return alert(loginData.error || 'Login failed');
                
                userId = loginData.user.id;
                userEmail = email;
                userName = loginData.user.name;
                
                const otpResponse = await fetch('/api/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, type: 'login' })
                });
                const otpData = await otpResponse.json();
                if (otpData.success) {
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('otpSection').classList.remove('hidden');
                    alert('OTP sent to your email');
                } else {
                    alert(otpData.error || 'Failed to send OTP');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send OTP. Please try again.');
            }
        }
        
        async function verifyOtp() {
            const otp = document.getElementById('otp').value;
            if (!otp) return alert('Please enter the OTP');
            
            try {
                const response = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, otp, type: 'login' })
                });
                const data = await response.json();
                if (data.success) {
                    currentOtp = otp;
                    document.getElementById('otpSection').classList.add('hidden');
                    document.getElementById('statusSection').classList.remove('hidden');
                    document.getElementById('welcomeText').textContent = `Welcome back, ${userName}!`;
                    loadSubmissions();
                } else {
                    alert(data.error || 'OTP verification failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to verify OTP. Please try again.');
            }
        }
        
        async function loadSubmissions() {
            if (!userId || !userEmail || !currentOtp) return clearSession();
            
            try {
                const response = await fetch(`/api/user-submissions/${userId}`, {
                    headers: { 'x-otp-token': currentOtp, 'x-user-email': userEmail }
                });
                const data = await response.json();
                if (!data.success) throw new Error(data.error || 'Failed to load submissions');
                
                const list = document.getElementById('submissionsList');
                list.innerHTML = data.submissions.length === 0 ? `
                    <div class="text-center py-16 apple-card">
                        <i class="fas fa-inbox text-4xl text-white text-opacity-50 mb-4"></i>
                        <p class="text-white text-opacity-80 text-lg">No submissions found</p>
                        <p class="text-white text-opacity-60">Your gift cards will appear here</p>
                    </div>
                ` : '';
                
                data.submissions.forEach(submission => {
                    const statusColors = { approved: 'status-approved', rejected: 'status-rejected', pending: 'status-pending' };
                    const card = document.createElement('div');
                    card.className = 'apple-card p-6';
                    card.innerHTML = `
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-2">
                            <span class="text-white text-opacity-70 text-sm">${new Date(submission.created_at).toLocaleDateString()}</span>
                            <span class="px-4 py-2 text-xs font-semibold rounded-full text-white ${statusColors[submission.status] || 'bg-gray-500'}">
                                ${submission.status.toUpperCase()}
                            </span>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-white">
                            <p><span class="text-opacity-70 text-white">UID:</span> ${submission.id}</p>
                            <p><span class="text-opacity-70 text-white">Card:</span> ${submission.ticket_user_name}</p>
                            <p><span class="text-opacity-70 text-white">Ticket:</span> ${submission.ticket_number}</p>
                            <p><span class="text-opacity-70 text-white">Amount:</span> â‚¹${submission.amount}</p>
                        </div>
                        ${submission.proof_video_url ? `
                            <button onclick="showVideoModal('${submission.proof_video_url}')" class="mt-4 text-blue-400 hover:text-blue-300 text-sm font-medium transition-all">
                                <i class="fas fa-play-circle mr-2"></i>View Proof Video
                            </button>
                        ` : ''}
                    `;
                    list.appendChild(card);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load submissions. Please try again.');
                clearSession();
            }
        }
        
        function showVideoModal(url) {
            document.getElementById('modalVideo').src = url;
            document.getElementById('videoModal').classList.remove('hidden');
        }
        
        function closeVideoModal() {
            const video = document.getElementById('modalVideo');
            video.pause();
            video.src = '';
            document.getElementById('videoModal').classList.add('hidden');
        }
        
        function toggleChat() {
            const chat = document.getElementById('chatSection');
            if (chat.classList.contains('hidden')) {
                chat.classList.remove('hidden');
                loadMessages();
                chatInterval = setInterval(loadMessages, 5000);
            } else {
                chat.classList.add('hidden');
                if (chatInterval) clearInterval(chatInterval);
            }
        }
        
        async function loadMessages() {
            if (!userId || !userEmail || !currentOtp) return;
            try {
                const response = await fetch(`/api/messages/${userId}`, {
                    headers: { 'x-otp-token': currentOtp, 'x-user-email': userEmail }
                });
                const data = await response.json();
                if (!data.success) throw new Error(data.error);
                
                const container = document.getElementById('chatMessages');
                container.innerHTML = '';
                data.messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`;
                    div.innerHTML = `
                        <div class="max-w-[80%] ${msg.sender === 'user' ? 'bg-blue-500' : 'bg-white bg-opacity-20'} rounded-2xl px-4 py-3">
                            <p class="text-white text-sm">${msg.content}</p>
                            <p class="text-white text-opacity-60 text-xs mt-1">${new Date(msg.created_at).toLocaleTimeString()}</p>
                        </div>
                    `;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (!content || !userId) return;
            
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-otp-token': currentOtp, 'x-user-email': userEmail },
                    body: JSON.stringify({ userId, content, sender: 'user' })
                });
                const data = await response.json();
                if (data.success) {
                    input.value = '';
                    loadMessages();
                } else throw new Error(data.error);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send message');
            }
        }
        
        // Event listeners
        document.getElementById('messageInput')?.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });
        
        document.getElementById('videoModal').addEventListener('click', e => {
            if (e.target === document.getElementById('videoModal')) closeVideoModal();
        });
    </script>
</body>
</html>
